version: '3.9'

services:
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./react:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: bash -c "npm install && npm run dev -- --host"

  nest:
    image: node:20
    working_dir: /app
    volumes:
      - ./nest:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: bash -c "npm install && npm run start:dev"

